<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coração Cor de Rosa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e6f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      color: #d93e8c;
      text-align: center;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #d93e8c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .questionContainer {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .options button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: #d93e8c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .resultContainer {
      display: none;
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #d93e8c;
    }

    .resultMessage {
      font-size: 24px;
      color: #d93e8c;
    }

  </style>
</head>
<body>

  <h1>Coração Cor de Rosa</h1>
  <button id="startButton">Start</button>

  <div class="questionContainer" id="questionContainer">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <div class="resultContainer" id="resultContainer">
    <div class="resultMessage" id="resultMessage"></div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const questionContainer = document.getElementById('questionContainer');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const resultContainer = document.getElementById('resultContainer');
    const resultMessage = document.getElementById('resultMessage');

    const questions = [
      {
        question: "Quanto é 5 + 7?",
        options: ["12", "10", "14", "13"],
        correct: "12",
      },
      {
        question: "Qual é a capital da França?",
        options: ["Paris", "Londres", "Roma", "Berlim"],
        correct: "Paris",
      },
      {
        question: "Qual é a fórmula da água?",
        options: ["H2O", "CO2", "O2", "H2O2"],
        correct: "H2O",
      },
      {
        question: "Quem pintou a Mona Lisa?",
        options: ["Van Gogh", "Picasso", "Da Vinci", "Monet"],
        correct: "Da Vinci",
      },
      {
        question: "Quantos ossos o corpo humano tem?",
        options: ["206", "200", "250", "180"],
        correct: "206",
      },
      {
        question: "Quem foi o autor de 'Dom Casmurro'?",
        options: ["Machado de Assis", "Jorge Amado", "Clarice Lispector", "Carlos Drummond de Andrade"],
        correct: "Machado de Assis",
      },
      {
        question: "Qual foi o primeiro imperador do Brasil?",
        options: ["Dom Pedro I", "Dom João VI", "Getúlio Vargas", "Pedro II"],
        correct: "Dom Pedro I",
      },
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;

    // Função para iniciar o jogo
    startButton.addEventListener('click', startGame);

    // Função para iniciar o jogo e mostrar a primeira questão
    function startGame() {
      startButton.style.display = 'none'; // Esconde o botão de start
      showQuestion();
    }

    // Função para mostrar a questão atual
    function showQuestion() {
      if (currentQuestionIndex < questions.length) {
        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = currentQuestion.question;
        optionsContainer.innerHTML = ''; // Limpa as opções de respostas

        currentQuestion.options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option;
          button.addEventListener('click', () => checkAnswer(option));
          optionsContainer.appendChild(button);
        });

        questionContainer.style.display = 'block'; // Exibe as perguntas
      } else {
        showResult(); // Se não tiver mais perguntas, mostra o resultado
      }
    }

    // Função para verificar se a resposta está correta
    function checkAnswer(selectedOption) {
      const currentQuestion = questions[currentQuestionIndex];
      if (selectedOption === currentQuestion.correct) {
        correctAnswers++;
      }
      currentQuestionIndex++; // Vai para a próxima questão
      showQuestion(); // Exibe a próxima pergunta
    }

    // Função para mostrar o resultado final
    function showResult() {
      questionContainer.style.display = 'none'; // Esconde as perguntas
      resultContainer.style.display = 'block'; // Exibe o resultado

      let message = `Ana, Te amo de coração... Mesmo que eu não goste da Lara.`;
      resultMessage.textContent = message;
    }
  </script>

</body>
</html>
